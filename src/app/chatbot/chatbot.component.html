<div class="container">
  <div class="row">
    <div class="col-md-12">
      <br/>
      <div class="card">
        <h4 class="card-header center">Chatting With Mr BOT</h4>
        <div class="card-body">
          <div class="row my-4">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <div class="frame-box">
                <div *ngFor="let item of chatConversation">
                  <ng-container *ngIf="item.person === 'You'; else bot">
                    <p class="person card-text mt-3">
                      {{ item.person }}: {{ item.question }}
                    </p>
                  </ng-container>
                  <ng-template #bot>
                    <p class="bot card-text mt-3"> {{ item.person }}: </p>
                    <p *ngFor="let answer of item.answers" class="bot card-text">
                      {{ answer }}
                    </p>
                  </ng-template>
                </div>
                <div class="d-flex justify-content-center align-content-center mt-5">
                  <img src="../../assets/loading.gif" *ngIf="showSpinner" width="50px" height="50px"/>
                </div>
              </div>
              <br/>
              <textarea
                row="3"
                cols="15"
                class="form-control"
                [(ngModel)]="promptText"
                (keyup.enter)="onAskGPT()"
                placeholder="Start by asking what you are looking for"
              ></textarea>
              <br/>
              <button style="width: 100px" class="btn btn-primary" (click)="onAskGPT()">Ask GPT</button>
            </div>
            <div class="col-md-2"></div>
            <br/>

            <div class="col-md-12" *ngIf="total_tokens > 0">
              <h4>
                Consumed tokens:
                <span> {{ total_tokens }} </span>
              </h4>
              <h4>
                Model used:
                <span> {{ modelUsed }} </span>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
