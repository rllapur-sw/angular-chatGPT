<div class="container">
  <div class="row">
    <div class="col-md-12">
      <br/>
      <div class="card">
        <h4 class="card-header center">Chatting With Mr BOT powered by ChatGPT</h4>
        <div class="card-body">
          <div class="row my-4">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <div class="frame-box">
                <div *ngFor="let item of chatConversation">
                  <p class="card-text padding" [ngClass]="item.cssClass">
                    {{ item.person }}: {{ item.data }}
                  </p>
                </div>
                <div class="d-flex justify-content-center align-content-center">
                  <img src="../../assets/loading.gif" *ngIf="showSpinner" width="50px" height="50px"/>
                </div>
              </div>
              <br/>
              <textarea
                row="3"
                cols="15"
                class="form-control"
                [(ngModel)]="promptText"
                (keyup.enter)="checkResponse()"
                placeholder="Start by asking what you are looking for"
              ></textarea>
              <br/>
              <button class="btn btn-primary push-right" (click)="checkResponse()">Send</button>
            </div>
            <div class="col-md-2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
